<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expo Go App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        padding: 40px;
        text-align: center;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
      }

      p {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .qr-code {
        margin: 30px 0;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 200px;
      }

      .qr-code img {
        max-width: 200px;
        width: 100%;
        height: auto;
      }

      .buttons {
        display: flex;
        gap: 12px;
        margin-top: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .button {
        flex: 1;
        min-width: 150px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .button-ios {
        background: #000;
        color: white;
      }

      .button-ios:hover {
        background: #333;
      }

      .button-android {
        background: #3ddc84;
        color: #000;
      }

      .button-android:hover {
        background: #34b26f;
      }

      .link-section {
        margin-top: 40px;
        padding-top: 40px;
        border-top: 1px solid #eee;
      }

      .deep-links {
        display: flex;
        flex-direction: column;
        gap: 12px;
        text-align: left;
      }

      .deep-link-item {
        padding: 12px;
        background: #f9f9f9;
        border-radius: 6px;
        font-family: monospace;
        font-size: 12px;
        word-break: break-all;
        color: #666;
      }

      .instructions {
        font-size: 14px;
        color: #999;
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }

        .buttons {
          flex-direction: column;
        }

        .button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Expo Go App</h1>
      <p>Scan the QR code below with your phone to open the app in Expo Go</p>

      <div class="qr-code">
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=exps://EXPS_URL_PLACEHOLDER/ios"
          alt="QR Code for iOS"
        />
      </div>

      <div class="buttons">
        <a href="exps://EXPS_URL_PLACEHOLDER/ios" class="button button-ios">
          Open on iOS
        </a>
        <a href="exps://EXPS_URL_PLACEHOLDER/android" class="button button-android">
          Open on Android
        </a>
      </div>

      <div class="link-section">
        <h3 style="margin-bottom: 15px; color: #333; font-size: 16px">
          Deep Links
        </h3>
        <div class="deep-links">
          <div class="deep-link-item">
            iOS: exps://EXPS_URL_PLACEHOLDER/ios
          </div>
          <div class="deep-link-item">
            Android: exps://EXPS_URL_PLACEHOLDER/android
          </div>
        </div>
      </div>

      <div class="instructions">
        <p style="margin-top: 20px">
          If the links don't work, make sure you have
          <a
            href="https://expo.dev/download"
            style="color: #667eea; text-decoration: none"
            >Expo Go</a
          >
          installed on your device.
        </p>
      </div>
    </div>
  </body>
</html>
